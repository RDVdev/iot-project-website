<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="rfid-scanner">Waiting for RFID...</div>

  <div id="barrier-container">
    <div class="barrier"></div>
  </div>

  <div id="counters">
    <div id="vacant-count">Vacant: 0</div>
    <div id="occupied-count">Occupied: 0</div>
  </div>

  <div id="parking-lot">
    <div class="slot" id="slot1"></div>
    <div class="slot" id="slot2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
